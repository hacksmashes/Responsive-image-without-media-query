<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img responsive</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <picture>
        <source srcset="./imgs/mob.jpg" media="(max-width: 576px)">

        <source srcset="./imgs/tab.jpg" media="(max-width: 768px)">

        <img src="./imgs/pc.webp" alt="pc">
    </picture>
</body>

</html>
